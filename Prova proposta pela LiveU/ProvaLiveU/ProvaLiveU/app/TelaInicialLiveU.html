<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLiveU.css">
    <title>LiveU-TV</title>
</head>
<body>
    <div class="wrapper">
        <div class="TV">
            <img src="LiveUMatrix.png" alt="LiveUMatrix-tela">
        </div>
        <div class="Live">
            <div class="Conta">
                <img src="LiveU-TV.jpg" class="logo" alt="LiveU-TV logo">
                <div class="profile-photo">
                    <img src="usuario.png" alt="foto de perfil">
                </div>
                <a href="#" class="CriarConta">Crie sua conta</a>
            </div>
            <div class="Conta">
                <p class="not-account">Possui Conta?</p>
                <p class="not-account">
                    <span class="link-blue">Entrar</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo da LiveU</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
