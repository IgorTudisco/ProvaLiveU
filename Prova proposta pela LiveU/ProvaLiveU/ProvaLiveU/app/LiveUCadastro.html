<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLiveUCadastro.css">
    <title>LiveU-TV</title>
</head>
<body>
    <div class="wrapper">
        <div class="Banner">
            <img src="Banner_LiveU.png" alt="LiveUMatrix-Banner">
        </div>
        <div class="Live">
            <div class="Conta">
                <img src="LiveU-TV.jpg" class="logo" alt="LiveU-TV logo">
                <div class="profile-photo">
                    <img src="usuario.png" alt="foto de perfil">
                </div>
                <a href="#" class="Cadastro">Cadastro</a>
                <form method="/get">
                    <input id="txtDados" name="" type="text" value="" placeholder="Digite o seu nome" />
                </form>
                <form method="/get">
                    <input id="txtDados" name="" type="text" value="" placeholder="Digite o seu sobrenome" />
                </form>
                <form method="/get">
                    <input id="txtDados" name="" type="text" value="" placeholder="Digite o seu e-mail" />
                </form>
            </div>
            <div class="Conta">
                <input id="btnDados" type="submit" value="Confirmar Cadastro" />
            </div>
        </div>
    </div>
</body>
</html>
